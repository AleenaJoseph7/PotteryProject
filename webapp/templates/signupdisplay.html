<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Users</title>

    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #49a6f2;
            color: white;
        }

        .delete-btn {
            background-color: red;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: darkred;
        }
    </style>
</head>

<body>

<h2>Registered Users</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Password</th>
        <th>Confirm Password</th>
        <th>Action</th>
    </tr>

    {% for i in data %}
    <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.Signup_username }}</td>
        <td>{{ i.Signup_email }}</td>
        <td>{{ i.Signup_mobile }}</td>
        <td>{{ i.Signup_password }}</td>
        <td>{{ i.Signup_confirm }}</td>

        <td>
            <a href="{% url 'Deletesignup' s_id=i.id %}">
                <button class="delete-btn">Delete</button>
            </a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
