<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login Form</title>
    <link rel="stylesheet" href="{% static 'user/style.css' %}">
</head>
<body>
<div class="wrapper">
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <h2>Login</h2>
        <div class="input-field">
            <input type="text" required name="login_username">
            <label>Username</label>
        </div>
        <div class="input-field">
            <input type="password" required name="login_password">
            <label>Password</label>
        </div>
        <!--      <div class="forget">-->
        <!--        <label for="remember">-->
        <!--          <input type="checkbox" id="remember">-->
        <!--          <p>Remember me</p>-->
        <!--        </label>-->
        <!--        <a href="#">Forgot password?</a>-->
        <!--      </div>-->
        <button type="submit">Log In</button>
        <div class="register">
            <p>Don't have an account? <a href="{% url 'usersignup' %}">Register</a></p>
        </div>
    </form>
</div>
</body>
</html>
